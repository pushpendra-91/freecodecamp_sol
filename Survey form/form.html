<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Survey form for the students to know their choices for higher education.</p>
    <form id="survey-form">
        <div class="form-group">
            <br>
            <label for="name" id="name-label">Name:</label>
            <input type="text" class="form-control" name="name" id="name" placeholder="Enter Your Name" required>
        </div>
        <div class="form-group">
          <label for="email-label" id="email-label">Email address:</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="xyz@gmail.com" required>
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="number-label" id="number-label">Marks out of 100:</label>
          <input type="number" class="form-control" id="number" placeholder="number" min="33" max="100">
        </div>
        <div class="form-group">
            <p>Are you a: </p>
            <select id="dropdown" name="role" required="" class="form-control">
                <option disabled="" selected="" value="">Prefered college for application:</option>
                <option value="IITs">IIts</option>
                <option value="AIIMS">AIIMS</option>
                <option value="IISC">IISC Banglore</option>
                <option value="nit">NITs</option>
                <option value="DU">Delhi University</option>
                <option value="BHU">Banaras Hindu University</option>
                <option value="AMU">Aligarah Muslim University</option>
                <option value="JNU">Jawahar Lal Nehru University</option>
                <option value="others">Others</option>
              </select>
        </div>
        <div class="form-group form-check">
            <p>Gender:</p>
            <label class="form-check-label">
                <input class="form-check-input" type="radio" name="user-recommend" value="xyz" id="flexRadioDefault1">
                    Male
            </label>
        </div>
        <div class="form-group form-check">
            <label class="form-check-label">
                <input type="radio" name="user-recommend" value="xyz" class="form-check-input" id="flexRadioDefault">
                Female
            </label>
        </div>
        <div class="form-group form-check">
            <label class="form-check-label">
                <input type="radio" name="user-recommend" value="xyz" class="form-check-input" id="flexRadioDefault">
                Others
            </label>
        </div>
        <p id="details">Area of Study:</p>
        <div class="form-group form-check">
          <label class="form-check-label" for="exampleCheck1">
            <input type="checkbox" name="prefer" value="xyz" class="form-check-input" id="exampleCheck1">Computer Science Engineering</label>
        </div>
        <div class="form-group form-check">
            <label class="form-check-label" for="exampleCheck1">
                <input type="checkbox" name="prefer" value="xyz" class="form-check-input" id="exampleCheck1">Medicals</label>
        </div>
        <div class="form-group form-check">
            <label class="form-check-label" for="exampleCheck1">
                <input type="checkbox" name="prefer" value="xyz" class="form-check-input" id="exampleCheck1">Research</label>
        </div>
        <div class="form-group form-check">
            <label class="form-check-label" for="exampleCheck1">
                <input type="checkbox" name="prefer" value="xyz" class="form-check-input" id="exampleCheck1">Arts</label>
        </div>
        <div class="form-group form-check">
            <label class="form-check-label" for="exampleCheck1">
                <input type="checkbox" name="prefer" value="xyz" class="form-check-input" id="exampleCheck1">Commerce</label>
        </div>
        <div class="form-group">
            <p>Write something about yourself:</p>
            <textarea name="comments" id="text-ar" placeholder="Enter comments"></textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        </div>
        <br>
      </form>
</body>
</html>
